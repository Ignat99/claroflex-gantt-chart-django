{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{% trans "Projects" %} - {% trans "Home" %}</title>
    <script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>

    <link rel=stylesheet type=text/css href="{% static 'css/style_new.css' %}"/>
    <link rel=stylesheet type=text/css href="{% static 'css/style_popup.css' %}"/>

    <link rel=stylesheet type=text/css href="{% static 'css/fck_style.css' %}"/>
    <link rel=stylesheet type=text/css href="{% static 'css/calendar.css' %}"/>
    <link rel=stylesheet type=text/css href="{% static 'css/pagination.css' %}"/>
    <link rel=stylesheet type=text/css href="{% static 'css/jquery-ui-1.10.3.custom.min.css' %}"/>

    <link rel=stylesheet type=text/css href="{% static 'css/custom.css' %}"/>
    <link rel="SHORTCUT ICON" href="{% static 'img/icon/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="{% static 'css/tooltips/poshy/tip-green/tip-green.css' %}"
          media="screen"/>
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
    <script src="{% static 'js/messages.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    <script src="{% static 'js/worktime.js' %}"></script>

    <script src="{% static 'js/workers.js' %}"></script>

    <script src="{% static 'js/auth.js' %}"></script>

    <script src="{% static 'js/video_instructions.js' %}"></script>
    <script src="{% static 'js/evcal.js' %}"></script>

    <script src="{% static 'js/jquery.fcbkcomplete.min.js' %}"></script>
    <script src="{% static 'js/jquery.easycomplete.js' %}"></script>

    <script src="{% static 'js/jquery.json-1.3.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.9.2.custom.min.js' %}"></script>
    <script src="{% static 'js/jquery.ui.datepicker-es.js' %}"></script>
    <script src="{% static 'js/jquery.ui.datepicker' %}-{{ LANGUAGE_CODE }}.js"></script>

    <script src="{% static 'js/calendar.js' %}"></script>
    <script src="{% static 'js/jquery.pagination.js' %}"></script>
    <script src="{% static 'js/autoresize.jquery.js' %}"></script>
    <script src="{% static 'js/soundmanager2-jsmin.js' %}"></script>


    <script src="{% static 'js/projects.js' %}"></script>
    <script src="{% static 'js/jquery.poshytip.min.js' %}"></script>
    <script src="{% static 'js/disk.js' %}"></script>
    <script src="{% static 'js/upload/jquery.uploadifive.min.js' %}"></script>


    <script>
        animate_title_stop = 0;
        new_msgs_count = parseInt('{NEW_MSGS_COUNT}');
        not_check_new_msgs = '0';
        current_user_id = '1099';
        title = gettext('Cистема управления заданиями');
        o = 'projects';
        {% comment %} $(document).ready(function () {
            if (o != 'auth') {
                set_u_act();
                {#Left_menu.check_new_count('new_tasks_count');#}
                check_new_msgs(current_user_id);
                $('textarea').autoResize();
            }
        }) {% endcomment %}

        msg_audio_init();

    </script>


</head>
<body>
<div class="fxc"></div>
<div class="top">
    <div class="site_center_block">
        <div class="top_acts_block">
            <a href="{% url 'admin:logout' %}" class="t_btn">{% trans 'выход' %}</a>
        </div>
        <a href="/" class="easy_logo"></a>
    </div>


</div>

<script>
    {#tp_notice_bar_init();#}
    {#wk_top();#}
    toggle_st_class_btn();
</script>


<div id="vremia"></div>
<div class="site_center_block">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td class="left_block">
                <div class="left_menu_block">
                </div>

                {#                <script>#}
                {#                    Left_menu.get_data();#}
                {#                </script>#}
            </td>
            <td class="right_block">
                {% block right_block %}
                {% endblock %}
            </td>

        </tr>
    </table>
    <div class="footer_info">{% trans 'система автоматизации бизнеса' %}</div>
</div>
{% block modals %}
{% endblock %}
